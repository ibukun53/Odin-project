<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My portfolio website</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="rounds" >5 rounds</div>
    <button id="rock">Rock</button>
    <button id="scissors">Scissors</button>
    <button id="paper">Paper</button>

    <h2>CompterChoice: <span id="computer-choice"></span></h2>
    <h2>YourChoice: <span id="your-choice"></span></h2>
    <h2>Result: <span id="result"></span></h2>
    <h2>Winner: <span id="winner"></span></h2>
    <table>
      <tr>
        <th>team</th>
        <th>scores</th>
      </tr>
      <tr>
        <td>computer-choice</td>
        <td id="computer-result"></td>
      </tr>
      <tr>
        <td>player-choice</td>
        <td id="player-result"></td>
      </tr>

      <tr>
        <td>draw</td>
        <td id="draw-result"></td>
      </tr>
      <tr>
        <td>result</td>
        <td id="team-result"></td>
      </tr>
    </table>
    <button onclick="games()" class="game">play game</button>
    <script src="app.js"></script>
  </body>
</html>

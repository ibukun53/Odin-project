<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My portfolio website</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <title>My portfolio website</title>
      </head>
      <body>
        <div id="rounds">5 Lives</div>
        <button href="#" id="rock">Rock</button>
        <button href="#" id="scissors">Scissors</button>
        <button href="#" id="paper">Paper</button>
        <h2>YourChoice: <span class="choice" id="your-choice"></span></h2>
        <h2>ComputerChoice: <span class="choice" id="computer-choice"></span></h2>
        <h2>Result: <span class="choice" id="result"></span></h2>
        <table>
          <tr>
            <th>Team</th>
            <th>Scores</th>
          </tr>
          <tr>
            <td>Computer-choice</td>
            <td id="computer-result"></td>
          </tr>
          <tr>
            <td>Player-choice</td>
            <td id="player-result"></td>
          </tr>
          <tr>
            <td>Draw</td>
            <td id="draw-result"></td>
          </tr>
          <tr>
            <td>Result</td>
            <td id="team-result"></td>
          </tr>
        </table>

        <a id="game">Retry</a>
        <script src="app.js"></script>
      </body>
    </html>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper,scissors</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="item-container">
        <img class="logo" src="image/logo.svg" alt="logo" />
      </div>
      <div class="rounds">
        <p class="header">SCORE</p>
        <p class="sub-header">12</p>
      </div>
    </div>
    <div class="team">
      <!--<h2 class="choice-team">
    YOU PICKED <br /><br /><span class="choice" id="your-choice"></span>
      </h2>
      <h2 class="choice-team">
        THE HOUSE PICKED<br /><br /><span class="choice" id="computer-choice"></span>
      </h2>-->
    </div>
    <div class="main-container">
      <img class="bg-triangle" src="image/bg-triangle.svg" alt="triangle" />
      <div class="rock-container items">
        <div class="circle rock-circle">
          <div class="inner-circle">
            <img class="rock-icon" id="Rock" src="image/Rock.svg" alt="rock-icon" />
          </div>
        </div>
      </div>
      <div class="sub-container">
        <div class="paper-container items">
          <div class="circle paper-circle">
            <div class="inner-circle">
              <img class="paper-icon" id="Paper" src="image/Paper.svg" alt="paper-icon" />
            </div>
          </div>
        </div>
        <div class="scissors-container items">
          <div class="circle scissors-circle">
            <div class="inner-circle">
              <img
                class="scissors-icon"
                id="Scissors"
                src="image/Scissors.svg"
                alt="scissors-icon"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="computer-result"></div>
    <div class="rule-btn">
      <p class="rule">RULES</p>
    </div>

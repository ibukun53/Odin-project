<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My portfolio website</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <title>My portfolio website</title>
      </head>
      <body>
        <div class="container">
          <div class="item-container">
            <h2 class="item">Rock</h2>
            <h2 class="item">Scissors</h2>
            <h2 class="item">Paper</h2>
          </div>
          <span id="rounds">5 Lives</span>
        </div>
        <div class="btn-container">
          <image src="image/paper.jpg" class="btn" id="paper" alt="paper"></image>
          <image src="image/scissors.jpg" class="btn" id="scissors" alt="scissors"></image>
          <image src="image/rock.jpg" class="btn" id="rock" alt="rock"></image>
        </div>
        <div class="teams">
          <h2 id="choice-team">
            player play <br /><br /><span class="choice" id="your-choice"></span>
          </h2>
          <h2 id="choice-team" class="computer-choice">
            computer play <br /><br /><span class="choice" id="computer-choice"></span>
          </h2>
        </div>
        <h2 id="result-team"><span class="choice" id="result"></span></h2>
        <div class="up">
          <div class="popup">
            <span class="text" id="mytxt">GAME IS OVER</span>
            <button type="button" id="game">Retry</button>
          </div>
        </div>
        <table class="table-team">
          <tr>
            <th>Team</th>
            <th>Scores</th>
          </tr>
          <tr>
            <td>Computer-choice</td>
            <td id="computer-result"></td>
          </tr>
          <tr>
            <td>Player-choice</td>
            <td id="player-result"></td>
          </tr>
          <tr>
            <td>Draw</td>
            <td id="draw-result"></td>
          </tr>
          <tr>
            <td>Result</td>
            <td id="team-result"></td>
          </tr>
        </table>

        <script src="app.js"></script>
      </body>
    </html>
  </body>
</html>

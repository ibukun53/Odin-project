<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK,Paper,scissors</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="item-container">
        <h2 class="item">ROCK</h2>
        <h2 class="item">SCISSORS</h2>
        <h2 class="item">PAPER</h2>
      </div>
      <span class="rounds">Live 5</span>
    </div>
    <div class="btn-container">
      <image src="image/paper.jpg" class="btn" id="paper" alt="paper"></image>
      <image src="image/scissors.jpg" class="btn" id="scissors" alt="scissors"></image>
      <image src="image/rock.jpg" class="btn" id="rock" alt="rock"></image>
    </div>
    <div class="teams">
      <h2 class="choice-team">
        player played <br /><br /><span class="choice" id="your-choice"></span>
      </h2>
      <h2 class="choice-team">
        computer played <br /><br /><span class="choice" id="computer-choice"></span>
      </h2>
    </div>
    <h2 class="result-team">result<span class="choice" id="result"></span></h2>
    <table class="table-team">
      <tr>
        <th>Team</th>
        <th>Scores</th>
      </tr>
      <tr>
        <td>Computer-choice</td>
        <td id="computer-result"></td>
      </tr>
      <tr>
        <td>Player-choice</td>
        <td id="player-result"></td>
      </tr>
      <tr>
        <td>Draw</td>
        <td id="draw-result"></td>
      </tr>
      <tr>
        <td>Result</td>
        <td id="team-result"></td>
      </tr>
    </table>

    <div class="up">
      <div class="popup hidden">
        <span class="mytxt">GAME IS OVER</span>
        <p class="resultTeam"></p>
        <button type="button" class="game">Retry</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
